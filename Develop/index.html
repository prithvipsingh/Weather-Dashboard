<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Font Awesome link-->
     <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--My Style sheet link-->
    <link rel="stylesheet" href="style.css">
    <title>Weather-Dashboard</title>
</head>
<!--Link adding jQuery Library-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--My javascript link-->
<script src="script.js"></script>
<body>
    <!--Heading code here -->
    <!-- Main heading -->
    <div class="heading"> 
        <div class="container">
            <h1 class="text-center text-white"> <strong> Weather Dashboard</strong> </h1>
        </div>
    </div>
    <!-- Start container -->
    <div class="container-fluid"> 

        <!-- Start row -->
        <div class="row"> 

            <!-- Start column -->
            <div class="col-lg-3 bg-light pt-3 pb-3"> 

                <h4>Search for a city:</h4>

                <!-- Start input group -->
                <div class="input-group mb-3"> 
                    <input id="searchTerm" type="text" class="form-control" placeholder="Enter a city..." class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                </div>
                <!-- End input group -->   

                <!-- Start card -->
                <div class="card"> 
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div> 
                <!-- End card -->
            </div> 
            <!-- End column -->

            <!-- Start column -->
            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4">
                    
                </div>
            </div> 
            <!-- End column -->
        </div> 
        <!-- End row -->

        <!-- Start forecast container -->
        <div class="mt-4 col-md-12"> 

            <h4 id="forecastH5" class="mt-3 hide">5-Days Weather:</h4>

            <!-- Start row -->
            <div id="forecast" class="row"> 


            </div> 
            <!-- End row -->
        </div> 
        <!-- End forecast container -->
    </div> 
    <!-- End container -->
</body>
</html>
